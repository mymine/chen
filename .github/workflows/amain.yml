name: Databackup

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Delete workflows
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0 # 只留1条
          keep_minimum_runs: 0 # 只留最新1条


      - name: Clone project
        run: git clone --depth=1 https://github.com/XayahSuSuSu/Android-DataBackup project
      - name: Release Apk Sign
        working-directory: project
        run: |
          signingConfigs=''
          signingConfig='ICAgICAgICAgICAgaWYgKHByb2plY3QuaGFzUHJvcGVydHkoIlJFTEVBU0VfU1RPUkVfRklMRSIpKSB7XAogICAgICAgICAgICAgICAgc2lnbmluZ0NvbmZpZyBzaWduaW5nQ29uZmlncy5teUNvbmZpZ1wKICAgICAgICAgICAgfVwK'
          signingConfigs="$(echo "$signingConfigs" |base64 -d )"
          signingConfig="$(echo "$signingConfig" |base64 -d )"
          sed -i -e "/defaultConfig {/i\\$signingConfigs " -e "/debug {/a\\$signingConfig " -e "/release {/a\\$signingConfig " app/build.gradle
          cp -f ${{ github.workspace }}/.github/workflows/Android.jks app/Android.jks
          sed -i '$a\RELEASE_STORE_FILE=./Android.jks'     ./gradle.properties
          sed -i '$a\RELEASE_KEY_ALIAS=Android'            ./gradle.properties
          sed -i '$a\RELEASE_STORE_PASSWORD=Android'       ./gradle.properties
          sed -i '$a\RELEASE_KEY_PASSWORD=Android'         ./gradle.properties        
      - name: Build the app
        working-directory: project
        run: |        
          chmod +x gradlew
          ./gradlew assemblerelease --build-cache --parallel --daemon --warning-mode all
      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: Databackup
          path: ./project/app/build/outputs/apk/release/*.apk
