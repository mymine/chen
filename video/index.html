        <script>
            
			function parseURL(url){
   			 var url = url.split("?")[1];
   			if (url) {
  			  	var para = url.split("&&&");
  					if (para) {
			    		var len = para.length;
			  	  	var res = new Object();
   					 var arr = new Array();
   					 for(var i=0;i<len;i++){
     			 			  arr = para[i].split("=");
    						    res[arr[0]]= arr[1];
  					  }
    					return res;
    				}
   			}
		};
		function toFullScreen(selector) {

   				}

    					docElm.webkitRequestFullScreen();
    					
   				} else {}
			}
	};
